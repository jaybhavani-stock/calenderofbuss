<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>વિગતો ઉમેરો</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      margin-top: 10px;
    }
    td {
      padding: 8px;
    }
    input[type="text"], input[type="number"] {
      width: 90%;
    }
    #total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2 id="title">વિગત દાખલ કરો</h2>

  <table id="detailsTable">
    <thead>
      <tr>
        <th>Details</th>
        <th>Price ₹</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows added dynamically -->
    </tbody>
  </table>

  <button onclick="addRow()">Row ઉમેરો</button>

  <div id="total">કુલ ₹: 0</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const date = params.get('date');
    const type = params.get('type');

    document.getElementById('title').textContent = `${date} - ${type === 'income' ? 'આવક' : 'ખર્ચ'} ની વિગતો`;

    const table = document.getElementById('detailsTable').querySelector('tbody');
    const totalDisplay = document.getElementById('total');

    function updateTotal() {
      const prices = table.querySelectorAll('input[type="number"]');
      let total = 0;
      prices.forEach(input => {
        total += parseFloat(input.value) || 0;
      });
      totalDisplay.textContent = `કુલ ₹: ${total.toFixed(2)}`;
    }

    function addRow() {
      const row = document.createElement('tr');

      const detailCell = document.createElement('td');
      const detailInput = document.createElement('input');
      detailInput.type = 'text';

      const priceCell = document.createElement('td');
      const priceInput = document.createElement('input');
      priceInput.type = 'number';
      priceInput.addEventListener('input', updateTotal);

      detailCell.appendChild(detailInput);
      priceCell.appendChild(priceInput);

      row.appendChild(detailCell);
      row.appendChild(priceCell);
      table.appendChild(row);
    }

    // Add two rows initially
    addRow();
    addRow();
  </script>
</body>
</html>
